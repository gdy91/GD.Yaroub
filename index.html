<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام GD.Yaroub</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
    header { background: #3f2b5a; color: white; padding: 1rem; text-align: center; font-size: 1.7rem; position: sticky; top: 0; z-index: 10; }
    .container { max-width: 900px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { background: #7c4dff; color: white; padding: 0.5rem 1.2rem; border: none; border-radius: 6px; cursor: pointer; margin: 0.3rem; transition: background 0.3s; }
    button:hover { background: #653bd3; }
    .task { background: #f9f9ff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; position: relative; }
    .note { background: #eee; padding: 0.5rem; margin-top: 0.5rem; border-left: 4px solid #7c4dff; display: flex; justify-content: space-between; align-items: center; }
    .note span { flex: 1; }
    .admin-tag { color: #7c4dff; font-weight: bold; margin-right: 6px; }
    .attachment { margin-top: 0.5rem; display: block; color: #3f2b5a; text-decoration: underline; }
  </style>
</head>
<body>
  <header>نظام GD.Yaroub</header>
  <div class="container" id="login">
    <input id="name" placeholder="الاسم">
    <input id="pass" type="password" placeholder="كلمة السر">
    <button onclick="login()">دخول</button>
  </div>
  <div class="container" id="panel" style="display:none">
    <div id="controls" style="margin-bottom:2rem; display: none;">
      <h3>إضافة مهمة جديدة</h3>
      <input id="title" placeholder="عنوان المهمة">
      <textarea id="desc" placeholder="تفاصيل المهمة"></textarea>
      <select id="status">
        <option>جاري العمل</option>
        <option>تم</option>
        <option>معلق</option>
        <option>متأخر</option>
      </select>
      <button onclick="addTask()">حفظ المهمة</button>
    </div>
    <div id="tasks"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDk6PEIIwQCtNkkeC-W7rqvrmFngTzMH84",
      authDomain: "gd-yaroub.firebaseapp.com",
      projectId: "gd-yaroub",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "";
    let isAdmin = false;

    function login() {
      const name = document.getElementById('name').value.trim();
      const pass = document.getElementById('pass').value;
      if (!name || !pass) return alert('يرجى إدخال الاسم وكلمة السر');
      isAdmin = pass === '919600';
      if (!isAdmin && pass !== '202200') return alert('كلمة السر غير صحيحة');

      currentUser = name;
      document.getElementById('login').style.display = 'none';
      document.getElementById('panel').style.display = 'block';
      if (isAdmin) document.getElementById('controls').style.display = 'block';
      loadTasks();
    }

    function addTask() {
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const status = document.getElementById('status').value;
      db.collection('tasks').add({ title, desc, status, created: new Date().toLocaleString(), author: currentUser, notes: [] }).then(loadTasks);
      document.getElementById('title').value = '';
      document.getElementById('desc').value = '';
    }

    function addNote(id, oldText = "") {
      const note = prompt("اكتب ملاحظتك", oldText);
      if (!note) return;
      db.collection('tasks').doc(id).get().then(doc => {
        const data = doc.data();
        const notes = data.notes || [];
        const updated = notes.filter(n => !n.startsWith(currentUser + ":") || n === `${currentUser}: ${oldText}`);
        updated.push(`${currentUser}: ${note}`);
        db.collection('tasks').doc(id).update({ notes: updated }).then(loadTasks);
      });
    }

    function archiveTask(id, task) {
      db.collection('archive').add(task).then(() => db.collection('tasks').doc(id).delete().then(loadTasks));
    }

    function loadTasks() {
      const box = document.getElementById('tasks');
      box.innerHTML = '';
      db.collection('tasks').get().then(snapshot => {
        snapshot.forEach(doc => {
          const t = doc.data();
          const div = document.createElement('div');
          div.className = 'task';
          div.innerHTML = `
            <b>${t.title}</b><br>
            <small>${t.author} ${isAdmin ? '👑' : ''}</small><br>
            <p>${t.desc}</p>
            <p><strong>الحالة:</strong> ${t.status}</p>
            <p><small>${t.created}</small></p>
            ${(t.notes || []).map(note => {
              const [user, ...rest] = note.split(": ");
              const content = rest.join(": ");
              const canEdit = isAdmin || user === currentUser;
              return `<div class='note'><span>${note}</span> ${canEdit ? `<button onclick=\"addNote('${doc.id}','${content.replace(/"/g, '&quot;')}')\">✏️</button>` : ''}</div>`;
            }).join('')}
            <div style="margin-top:1rem">
              <button onclick="addNote('${doc.id}')">💬 رد</button>
              ${isAdmin ? `<button onclick='archiveTask("${doc.id}", ${JSON.stringify(t).replace(/"/g, '&quot;')})'>📁 تم الإنجاز</button>` : ''}
            </div>
          `;
          box.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
