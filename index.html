<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام GD.Yaroub الداخلي</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f8f8; }
    header { background: #3f2b5a; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    #app { max-width: 1000px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    button { padding: 0.5rem 1rem; margin-left: 5px; background: #7c4dff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .task { background: #f0f0ff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .note { background: #eee; margin-top: 0.5rem; padding: 0.3rem; border-left: 3px solid #999; }
    nav { position: fixed; top: 0; left: 0; padding: 1rem; background: #3f2b5a; color: white; height: 100vh; display: flex; flex-direction: column; gap: 10px; }
    nav button { background: white; color: #3f2b5a; padding: 0.5rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <nav>
    <button onclick="showPage('main')">المهام</button>
    <button onclick="showPage('archive')">📁 الأرشيف</button>
  </nav>

  <div id="app">
    <h2>إضافة تكليف جديد</h2>
    <input id="name" placeholder="اسم المستخدم">
    <input id="title" placeholder="عنوان التكليف">
    <textarea id="desc" placeholder="تفاصيل المهمة"></textarea>
    <select id="status">
      <option>جاري العمل</option>
      <option>تم</option>
      <option>متأخر</option>
      <option>معلق</option>
      <option>ملغى</option>
    </select>
    <select id="category">
      <option>تصميم</option>
      <option>مونتاج</option>
      <option>اجتماع</option>
      <option>عروض تقديمية</option>
    </select>
    <button onclick="addTask()">حفظ التكليف</button>

    <div id="tasks"></div>
    <div id="archive" style="display:none;"><h3>📁 المهام المنجزة</h3><div id="doneTasks"></div></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDk6PEIIwQCtNkkeC-W7rqvrmFngTzMH84",
      authDomain: "gd-yaroub.firebaseapp.com",
      projectId: "gd-yaroub"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showPage(page) {
      document.getElementById('tasks').style.display = page === 'main' ? 'block' : 'none';
      document.getElementById('archive').style.display = page === 'archive' ? 'block' : 'none';
      if (page === 'archive') loadArchive(); else loadTasks();
    }

    function addTask() {
      const name = document.getElementById('name').value.trim();
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const status = document.getElementById('status').value;
      const category = document.getElementById('category').value;
      if (!name || !title) return alert("يرجى إدخال الاسم والعنوان.");
      db.collection('tasks').add({ name, title, desc, status, category, created: new Date().toLocaleString(), notes: [] });
      document.getElementById('title').value = "";
      document.getElementById('desc').value = "";
      loadTasks();
    }

    function addNote(id) {
      const note = prompt("أدخل ردك على التكليف:");
      if (note) {
        db.collection('tasks').doc(id).update({
          notes: firebase.firestore.FieldValue.arrayUnion(`${note} - ${new Date().toLocaleString()}`)
        }).then(loadTasks);
      }
    }

    function markDone(id, task) {
      db.collection('archive').add(task);
      db.collection('tasks').doc(id).delete().then(loadTasks);
    }

    function loadTasks() {
      const container = document.getElementById('tasks');
      container.innerHTML = "";
      db.collection('tasks').get().then(snapshot => {
        snapshot.forEach(doc => {
          const t = doc.data();
          const div = document.createElement('div');
          div.className = 'task';
          div.innerHTML = `
            <b>${t.title}</b> (${t.category})<br>${t.desc}<br><small>${t.created}</small><br>
            الحالة: ${t.status}<br>
            <button onclick="addNote('${doc.id}')">💬 رد</button>
            <button onclick="markDone('${doc.id}', ${JSON.stringify(t).replace(/"/g, '&quot;')})">✅ تم الإنجاز</button>
            ${t.notes.map(n => `<div class='note'>${n}</div>`).join('')}
          `;
          container.appendChild(div);
        });
      });
    }

    function loadArchive() {
      const container = document.getElementById('doneTasks');
      container.innerHTML = "";
      db.collection('archive').get().then(snapshot => {
        snapshot.forEach(doc => {
          const t = doc.data();
          const div = document.createElement('div');
          div.className = 'task';
          div.innerHTML = `<b>${t.title}</b> (${t.category})<br>${t.desc}<br><small>${t.created}</small><br><div>${t.notes.map(n => `<div class='note'>${n}</div>`).join('')}</div>`;
          container.appendChild(div);
        });
      });
    }

    loadTasks();
  </script>
</body>
</html>
