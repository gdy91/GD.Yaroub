<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام GD.Yaroub</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #3f2b5a; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 10px; }
    input, textarea, select { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #7c4dff; color: #fff; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; margin: 0.3rem; }
    .task { background: #f9f9ff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .note { background: #eee; padding: 0.5rem; margin-top: 0.5rem; border-left: 4px solid #aaa; }
    .admin-tag { color: #7c4dff; font-weight: bold; margin-right: 6px; }
    .attachment { margin-top: 0.5rem; display: block; }
  </style>
</head>
<body>
  <header>نظام GD.Yaroub - تسجيل دخول</header>
  <div class="container" id="login-section">
    <input id="login-name" placeholder="الاسم">
    <input id="login-email" placeholder="البريد الإلكتروني">
    <input id="login-phone" placeholder="رقم الهاتف">
    <input id="login-pass" type="password" placeholder="كلمة السر">
    <button onclick="login()">دخول</button>
  </div>

  <div class="container" id="main-section" style="display:none">
    <h3>إضافة تكليف جديد</h3>
    <input id="task-title" placeholder="عنوان المهمة">
    <textarea id="task-desc" placeholder="تفاصيل المهمة"></textarea>
    <select id="task-status">
      <option>جاري العمل</option>
      <option>تم</option>
      <option>معلق</option>
      <option>متأخر</option>
    </select>
    <input type="file" id="admin-file">
    <button onclick="addTask()">إضافة المهمة</button>

    <div id="task-list"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDk6PEIIwQCtNkkeC-W7rqvrmFngTzMH84",
      authDomain: "gd-yaroub.firebaseapp.com",
      projectId: "gd-yaroub",
      storageBucket: "gd-yaroub.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser = {};
    let isAdmin = false;

    function login() {
      const name = document.getElementById('login-name').value;
      const email = document.getElementById('login-email').value;
      const phone = document.getElementById('login-phone').value;
      const pass = document.getElementById('login-pass').value;
      if (!name || !pass) return alert("أدخل جميع الحقول المطلوبة.");

      isAdmin = pass === "2022002200";
      if (pass !== "202200" && !isAdmin) return alert("كلمة السر غير صحيحة");

      currentUser = { name, email, phone, isAdmin };
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('main-section').style.display = 'block';
      loadTasks();
    }

    function addTask() {
      const title = document.getElementById('task-title').value;
      const desc = document.getElementById('task-desc').value;
      const status = document.getElementById('task-status').value;
      const file = document.getElementById('admin-file').files[0];

      let data = {
        title,
        desc,
        status,
        created: new Date().toLocaleString(),
        author: currentUser.name,
        authorEmail: currentUser.email,
        notes: [],
        attachment: null
      };

      if (file) {
        const ref = storage.ref().child('attachments/' + Date.now() + '-' + file.name);
        ref.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            data.attachment = url;
            db.collection('tasks').add(data).then(() => loadTasks());
          });
        });
      } else {
        db.collection('tasks').add(data).then(() => loadTasks());
      }

      document.getElementById('task-title').value = "";
      document.getElementById('task-desc').value = "";
      document.getElementById('admin-file').value = "";
    }

    function replyToTask(id) {
      const reply = prompt("أدخل ردك على التكليف:");
      const image = document.createElement('input');
      image.type = 'file';
      image.accept = 'image/*';
      image.onchange = () => {
        const file = image.files[0];
        if (file.size > 1024 * 1024) return alert("الحجم الأقصى 1 ميجا فقط.");
        const ref = storage.ref().child('replies/' + Date.now() + '-' + file.name);
        ref.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            const note = `${currentUser.name} قال: ${reply} \nرابط الصورة: ${url}`;
            db.collection('tasks').doc(id).update({
              notes: firebase.firestore.FieldValue.arrayUnion(note)
            }).then(() => loadTasks());
          });
        });
      };
      if (reply) image.click();
    }

    function loadTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = "";
      db.collection('tasks').get().then(snapshot => {
        snapshot.forEach(doc => {
          const t = doc.data();
          const div = document.createElement('div');
          div.className = 'task';
          div.innerHTML = `<b>${t.title}</b><br><i>${t.author}${t.author === 'admin' ? ' 👑' : ''}</i><br>${t.desc}<br><small>${t.created}</small><br>
            ${t.attachment ? `<a class='attachment' href='${t.attachment}' target='_blank'>📎 مرفق</a>` : ''}
            ${t.notes.map(n => `<div class='note'>${n}</div>`).join('')}
            ${!isAdmin ? `<button onclick="replyToTask('${doc.id}')">💬 رد</button>` : ''}`;
          list.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
