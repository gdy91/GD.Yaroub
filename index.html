<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام GD.Yaroub</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Almarai', sans-serif;
      background-color: #0f111a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
    }
    aside {
      width: 250px;
      background: #1a1d2e;
      padding: 2rem 1rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    aside h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #111;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .kanban {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    .column {
      background: #1f2235;
      flex: 1;
      border-radius: 10px;
      padding: 1rem;
    }
    .column h3 {
      margin-top: 0;
    }
    .task {
      background: #2b2f44;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border-left: 4px solid #ff4081;
    }
    .task small {
      color: #aaa;
    }
    .task button {
      margin-top: 0.5rem;
      background: #ff4081;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 0.8rem;
    }
    .task button:hover {
      background: #f50057;
    }
  </style>
</head>
<body>
  <aside>
    <h2>GD.Yaroub</h2>
    <div>📋 المهام</div>
    <div>📁 الأرشيف</div>
    <div>⚙️ الإعدادات</div>
  </aside>
  <main>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Flag_of_Syria_%282025-%29.svg" alt="العلم السوري الحر" style="height:30px;">
      <span>لوحة المهام</span>
    </header>

    <div style="margin: 1rem 0; display: flex; gap: 1rem;">
      <input id="newTitle" placeholder="عنوان المهمة" style="flex:1; padding:0.5rem; border-radius:6px; border:none;">
      <input id="newDesc" placeholder="تفاصيل المهمة" style="flex:2; padding:0.5rem; border-radius:6px; border:none;">
      <select id="newStatus" style="padding:0.5rem; border-radius:6px;">
        <option>جاري العمل</option>
        <option>تم</option>
        <option>معلق</option>
      </select>
      <button onclick="addTask()">➕ إضافة</button>
    </div>

    <div class="kanban">
      <div class="column" id="todo">
        <h3>📌 جاري العمل</h3>
      </div>
      <div class="column" id="done">
        <h3>✅ تم</h3>
      </div>
      <div class="column" id="hold">
        <h3>⏸️ معلق</h3>
      </div>
    </div>
  
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDk6PEIIwQCtNkkeC-W7rqvrmFngTzMH84",
      authDomain: "gd-yaroub.firebaseapp.com",
      projectId: "gd-yaroub",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderTask(docId, data) {
      const task = document.createElement('div');
      task.className = 'task';
      task.innerHTML = `
        <b>${data.title}</b><br>
        <p>${data.desc}</p>
        <button onclick="changeStatus('${docId}')">🔁 حالة</button>
        <button onclick="editTask('${docId}')">✏️ تعديل</button>
        <button onclick="deleteTask('${docId}')">🗑️ حذف</button>
      `;>🔁 حالة</button>
        <button onclick="editTask('${docId}')">✏️ تعديل</button>
        <button onclick="deleteTask('${docId}')">🗑️ حذف</button>
      `;

      const columnMap = {
        'جاري العمل': 'todo',
        'تم': 'done',
        'معلق': 'hold'
      };

      const col = document.getElementById(columnMap[data.status] || 'todo');
      if (col) col.appendChild(task);
    }

    function loadTasks() {
      document.getElementById('todo').innerHTML = '<h3>📌 جاري العمل</h3>';
      document.getElementById('done').innerHTML = '<h3>✅ تم</h3>';
      document.getElementById('hold').innerHTML = '<h3>⏸️ معلق</h3>';
      db.collection('tasks').get().then(snapshot => {
        snapshot.forEach(doc => renderTask(doc.id, doc.data()));
      });
    }

    function editTask(id) {
      const newTitle = prompt("العنوان الجديد:");
      const newDesc = prompt("تفاصيل جديدة:");
      const newStatus = prompt("الحالة الجديدة (جاري العمل، تم، معلق):");
      if (newTitle && newDesc && newStatus) {
        db.collection('tasks').doc(id).update({ title: newTitle, desc: newDesc, status: newStatus }).then(loadTasks);
      }
    }

    function deleteTask(id) {
      if (confirm("هل تريد حذف المهمة نهائيًا؟")) {
        db.collection('tasks').doc(id).delete().then(loadTasks);
      }
    }

    loadTasks();

    function addTask() {
      const title = document.getElementById('newTitle').value.trim();
      const desc = document.getElementById('newDesc').value.trim();
      const status = document.getElementById('newStatus').value;
      if (!title || !desc) return alert('يرجى تعبئة العنوان والتفاصيل');
      db.collection('tasks').add({ title, desc, status, author: 'مدير' }).then(() => {
        document.getElementById('newTitle').value = '';
        document.getElementById('newDesc').value = '';
        loadTasks();
      });
    }

    function changeStatus(id) {
      const newStatus = prompt("أدخل الحالة الجديدة (جاري العمل، تم، معلق):");
      if (!newStatus) return;
      db.collection('tasks').doc(id).update({ status: newStatus }).then(loadTasks);
    }
  </script>
</body>
</html>
