<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GD.Yaroub Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: #101324;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
    }
    header {
      background: #1c1f32;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2d314a;
    }
    .sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 250px;
      height: 100%;
      background: #1a1d2e;
      padding: 2rem 1rem;
      border-left: 1px solid #2c314b;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      color: #8fb4ff;
      margin-bottom: 2rem;
    }
    .sidebar div {
      margin-bottom: 1.2rem;
      padding: 0.5rem;
      border-radius: 6px;
      transition: 0.2s;
      cursor: pointer;
    }
    .sidebar div:hover {
      background: #2b2f44;
    }
    main {
      margin-right: 250px;
      padding: 2rem;
    }
    .task-table {
      width: 100%;
      border-collapse: collapse;
      background: #1e2238;
      border-radius: 8px;
      overflow: hidden;
    }
    .task-table th, .task-table td {
      padding: 1rem;
      text-align: right;
      border-bottom: 1px solid #2d314a;
    }
    .task-table th {
      background: #272b43;
    }
    .task-table td button {
      margin-left: 0.5rem;
      padding: 0.3rem 0.7rem;
      background: #5562ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-task {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
    }
    .add-task input, .add-task select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      background: #2d314a;
      color: #fff;
    }
    .add-task button {
      padding: 0.5rem 1rem;
      background: #38bdf8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>لوحة إدارة المهام | GD.Yaroub</h1>
  </header>
  <div class="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Flag_of_Syria_%282025-%29.svg" alt="العلم السوري الحر" style="width: 100%; margin-bottom: 1.5rem; border-radius: 6px; box-shadow: 0 0 10px rgba(0,255,128,0.3);">
    <h2>القائمة</h2>
    <div>📁 المشاريع</div>
    <div>📋 المهام</div>
    <div>👥 المستخدمين</div>
    <div>⚙️ الإعدادات</div>
  </div>
  <main>
    <div class="add-task">
      <input id="newTitle" placeholder="عنوان المهمة">
      <input id="newDesc" placeholder="تفاصيل المهمة">
      <select id="newStatus">
        <option>جاري العمل</option>
        <option>تم</option>
        <option>معلق</option>
      </select>
      <button onclick="addTask()">➕ إضافة</button>
    </div>

    <table class="task-table">
      <thead>
        <tr>
          <th>العنوان</th>
          <th>التفاصيل</th>
          <th>الحالة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDk6PEIIwQCtNkkeC-W7rqvrmFngTzMH84",
      authDomain: "gd-yaroub.firebaseapp.com",
      projectId: "gd-yaroub",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadTasks() {
      const body = document.getElementById('taskBody');
      body.innerHTML = '';
      db.collection('tasks').get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.title}</td>
            <td>${data.desc}</td>
            <td>${data.status}</td>
            <td>
              <button onclick="editTask('${doc.id}')">✏️</button>
              <button onclick="deleteTask('${doc.id}')">🗑️</button>
              <button onclick="changeStatus('${doc.id}')">🔁</button>
              <button onclick="replyToTask('${doc.id}')">💬 رد</button>
            </td>
          
              <button onclick="editTask('${doc.id}')">✏️</button>
              <button onclick="deleteTask('${doc.id}')">🗑️</button>
              <button onclick="changeStatus('${doc.id}')">🔁</button>
            </td>
          `;
          body.appendChild(row);
        });
      });
    }

    function addTask() {
      const title = document.getElementById('newTitle').value;
      const desc = document.getElementById('newDesc').value;
      const status = document.getElementById('newStatus').value;
      if (!title || !desc) return alert("يرجى تعبئة كل الحقول");
      db.collection('tasks').add({ title, desc, status }).then(() => {
        document.getElementById('newTitle').value = '';
        document.getElementById('newDesc').value = '';
        loadTasks();
      });
    }

    function editTask(id) {
      const newTitle = prompt("العنوان الجديد:");
      const newDesc = prompt("تفاصيل جديدة:");
      const newStatus = prompt("الحالة:");
      if (newTitle && newDesc && newStatus) {
        db.collection('tasks').doc(id).update({ title: newTitle, desc: newDesc, status: newStatus }).then(loadTasks);
      }
    }

    function deleteTask(id) {
      if (confirm("هل أنت متأكد من الحذف؟")) {
        db.collection('tasks').doc(id).delete().then(loadTasks);
      }
    }

    function changeStatus(id) {
      const newStatus = prompt("أدخل الحالة الجديدة:");
      if (!newStatus) return;
      db.collection('tasks').doc(id).update({ status: newStatus }).then(loadTasks);
    }

    function replyToTask(id) {
      const reply = prompt("اكتب تعليقك على التكليف:");
      if (!reply) return;
      db.collection('tasks').doc(id).collection('replies').add({ comment: reply, date: new Date().toLocaleString() });
      alert("تم إضافة التعليق");
    }).then(loadTasks);
    }

    loadTasks();
  </script>
</body>
</html>
